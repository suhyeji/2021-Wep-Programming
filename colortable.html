<!DOCTYPE html>
<html>
    <head>
        <title>컬러 테이블</title>
        <style>
            td { padding: 10px; }
        </style>
    </head>
    <body>
        <table id="myTable" border="1">
            <tr><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td><td>1-5</td></tr>
            <tr><td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td><td>2-5</td></tr>
            <tr><td>3-1</td><td>3-2</td><td>3-3</td><td>3-4</td><td>3-5</td></tr>
        </table>
        <br>
        <form>
            세로 <input id="row" type="number" min="1" max="3" step="1" value="1"><br>
            가로 <input id="col" type="number" min="1" max="5" step="1" value="1"><br>
            컬러 <input id="color" type="text" value="red"><br><br>
        </form>

        <button onclick="apply();">
            컬러 적용
        </button>

        <script type="text/javascript">
            function apply() {
                r = document.getElementById('row').value;
                c = document.getElementById('col').value;
                color = document.getElementById('color').value;

                cellNum = r + "-" + c;
                table = document.getElementById("myTable");

                for (i = 0; i < 3; i++) {
                    for (j = 0; j < 5; j++) {
                        cell = table.rows[i].cells[j];
                        if (cell.innerText == cellNum)
                            cell.style.backgroundColor = color;
                    }
                }
            }
        </script>
    </body>
</html>
